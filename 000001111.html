<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Premier Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bienvenue sur mon site</h1>
        <p>Page simple HTML & CSS</p>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">Services</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="card">
            <h2>Présentation</h2>
            <p>Ceci est une page de site très simple pour débuter en développement web.</p>
        </div>

        <div class="card">
            <h2>Services</h2>
            <p>Réparation téléphones, dépannage, vente de pièces, etc.</p>
        </div>
    </main>

    <footer>
        <p>© 2025 - Mon Site Web</p>
    </footer>

</body>
</html>
